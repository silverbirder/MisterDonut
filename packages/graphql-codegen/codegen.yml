overwrite: true
schema: "../ui/schema.graphql"
documents: "../ui/**/*.graphql"
generates:
  generated/apolloHook.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      enumsAsTypes: true
  generated/mockHandler.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-msw"
    config:
      enumsAsTypes: true
      noExport: true
config:
  scalars:
    URI: string
