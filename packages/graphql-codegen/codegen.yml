overwrite: true
schema: "../../apps/api/src/schema/schema.graphql"
documents: "../ui/**/*.graphql"
generates:
  ./generated/urqlHook.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      enumsAsTypes: true
  ./generated/mockHandler.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-msw"
    config:
      enumsAsTypes: true
      noExport: true
