overwrite: true
schema: "../graphql-misterdonut/src/schema/schema.graphql"
documents: "./graphql-client/documents/*.graphql"
generates:
  graphql-client/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-document-nodes"
      - "named-operations-object"
      - "typescript-urql"
